apiVersion: apps/v1
kind: Deployment
metadata:
  name: legacy-adapter
  namespace: banking-ns
  labels:
    app: legacy-adapter
spec:
  replicas: 1
  selector:
    matchLabels:
      app: legacy-adapter
  template:
    metadata:
      labels:
        app: legacy-adapter
    spec:
      containers:
        - name: legacy-adapter
          # Using the specific image tag from your screenshot
          image: 342547628532.dkr.ecr.us-west-2.amazonaws.com/ebanking:legacy-latest
          imagePullPolicy: Always
          ports:
            - containerPort: 8085
          env:
            # 1. CONNECTS TO THE CORE SERVICE
            - name: LEGACY_SOAP_URL
              value: "http://core-banking-service:80/ws"
            - name: SPRING_SECURITY_OAUTH2_RESOURCESERVER_JWT_ISSUER_URI
              value: "http://keycloak:8080/realms/bankino"

---
apiVersion: v1
kind: Service
metadata:
  name: legacy-adapter-public
  namespace: banking-ns
spec:
  # Creates an AWS Load Balancer to make this accessible from the internet
  type: ClusterIP
  selector:
    app: legacy-adapter
  ports:
    - protocol: TCP
      port: 80
      targetPort: 8085